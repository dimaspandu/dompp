<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue CDN - Mini Apps Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #a8e6ff, #3ddad7);
      background-attachment: fixed;
      color: #1f2d3d;
    }

    .container {
      padding: 24px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.12);
    }

    .card h3 {
      margin-top: 0;
      font-weight: 600;
      color: #0f4c5c;
    }

    button {
      padding: 8px 12px;
      margin: 6px 6px 0 0;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, #4facfe, #00c9a7);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 201, 167, 0.4);
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #dceef3;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #3ddad7;
      box-shadow: 0 0 0 3px rgba(61, 218, 215, 0.2);
    }

    ul {
      padding-left: 18px;
    }

    .clock {
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      color: #0f4c5c;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: white;
      opacity: 0.85;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { createApp, ref, onMounted, onUnmounted } 
      from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      setup() {
        /* Counter */
        const count = ref(0);

        /* Todo */
        const todos = ref([]);
        const todoText = ref("");

        function addTodo() {
          if (!todoText.value.trim()) return;
          todos.value.push(todoText.value);
          todoText.value = "";
        }

        /* Clock */
        const time = ref(new Date().toLocaleTimeString());
        let interval;

        onMounted(() => {
          interval = setInterval(() => {
            time.value = new Date().toLocaleTimeString();
          }, 1000);
        });

        onUnmounted(() => clearInterval(interval));

        /* Notes */
        const note = ref("");

        /* Calculator */
        const calcValue = ref("");

        function calculate() {
          try {
            calcValue.value = eval(calcValue.value).toString();
          } catch {
            calcValue.value = "Error";
          }
        }

        return {
          count,
          todos,
          todoText,
          addTodo,
          time,
          note,
          calcValue,
          calculate
        };
      },

      template: `
        <div class="container">
          <h1>Mini Apps Dashboard (Vue 3)</h1>

          <div class="grid">

            <!-- Counter -->
            <div class="card">
              <h3>Counter</h3>
              <h2>{{ count }}</h2>
              <button @click="count--">-1</button>
              <button @click="count++">+1</button>
              <button @click="count = 0">Reset</button>
            </div>

            <!-- Todo -->
            <div class="card">
              <h3>Todo List</h3>
              <input v-model="todoText" placeholder="Add task..." />
              <button @click="addTodo">Add</button>
              <ul>
                <li v-for="(todo, i) in todos" :key="i">
                  {{ todo }}
                </li>
              </ul>
            </div>

            <!-- Clock -->
            <div class="card">
              <h3>Live Clock</h3>
              <div class="clock">{{ time }}</div>
            </div>

            <!-- Notes -->
            <div class="card">
              <h3>Quick Notes</h3>
              <textarea rows="4" v-model="note" placeholder="Write something..."></textarea>
            </div>

            <!-- Calculator -->
            <div class="card">
              <h3>Mini Calculator</h3>
              <input v-model="calcValue" placeholder="e.g. 2 + 2 * 3" />
              <button @click="calculate">=</button>
            </div>

          </div>

          <div class="footer">
            Built with Vue 3 via CDN
          </div>
        </div>
      `
    }).mount("#app");
  </script>
</body>
</html>
