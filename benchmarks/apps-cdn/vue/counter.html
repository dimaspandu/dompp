<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue CDN - Counter</title>
</head>
<body>
  <div id="app">
    <h2>Count: {{ count }}</h2>
    <button type="button" @click="count -= 1">-1</button>
    <button type="button" @click="count += 1">+1</button>
    <button type="button" @click="count = 0">Reset</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    Vue.createApp({
      data() {
        return { count: 0 };
      }
    }).mount("#app");
  </script>
</body>
</html>
