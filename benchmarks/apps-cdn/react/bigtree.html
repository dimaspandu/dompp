<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React CDN - Big Tree</title>
  <style>
    body { font-family: system-ui; max-width: 960px; margin: 0 auto; padding: 24px; }
    section { margin-bottom: 24px; }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
    ul, ol { padding-left: 20px; }
    button { margin-right: 8px; }
    .static-grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 8px; }
    .static-cell { border: 1px dashed #ccc; padding: 6px; border-radius: 6px; font-size: 12px; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import React, { useMemo, useState } from "https://esm.sh/react@18.3.1";
    import { createRoot } from "https://esm.sh/react-dom@18.3.1/client";

    const e = React.createElement;

    const createTodo = (index) => ({ id: `todo-${index}`, text: `Todo ${index}` });
    const createListItem = () => ({
      id: `item-${Date.now()}-${Math.random().toString(36).slice(2, 8)}`,
      message: "Hello, World!"
    });

    function App() {
      const [count, setCount] = useState(0);
      const [todos, setTodos] = useState(() => Array.from({ length: 100 }, (_, i) => createTodo(i)));
      const [items, setItems] = useState(() => Array.from({ length: 50 }, () => createListItem()));

      const staticCells = useMemo(
        () => Array.from({ length: 200 }, (_, i) => (
          e("div", { className: "static-cell", key: `static-${i}` }, `Static ${i + 1}`)
        )),
        []
      );

      const refreshList = () => {
        const next = items.map((item) => ({
          ...item,
          message: item.message.replace(" (UPDATED!)", "")
        }));
        next.unshift(createListItem());
        if (next.length > 5 && next[1]) {
          next[1].message += " (UPDATED!)";
        }
        setItems(next);
      };

      return e("div", null,
        e("h1", null, "React Big Tree Workload"),
        e("p", null, "Single tree render path with localized state updates."),
        e("div", { className: "grid" },
          e("section", { className: "card" },
            e("h3", null, "Counter"),
            e("h2", null, `Count: ${count}`),
            e("button", { type: "button", onClick: () => setCount((n) => n + 1) }, "+1")
          ),
          e("section", { className: "card" },
            e("h3", null, "Todos"),
            e("ul", null, todos.map((todo) => (
              e("li", { key: todo.id }, todo.text)
            ))),
            e("button", {
              type: "button",
              onClick: () => setTodos((prev) => [...prev, createTodo(prev.length)])
            }, "Add Todo")
          ),
          e("section", { className: "card" },
            e("h3", null, "Ordered List Keyed"),
            e("ol", null, items.map((item) => (
              e("li", { key: item.id }, item.message)
            ))),
            e("button", { type: "button", onClick: refreshList }, "Refresh List")
          ),
          e("section", { className: "card" },
            e("h3", null, "Static Tree (200 nodes)"),
            e("div", { className: "static-grid" }, staticCells)
          )
        )
      );
    }

    createRoot(document.getElementById("app")).render(e(App));
  </script>
</body>
</html>
