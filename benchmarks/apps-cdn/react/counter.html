<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React CDN - Counter</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import React, { useState } from "https://esm.sh/react@18.3.1";
    import { createRoot } from "https://esm.sh/react-dom@18.3.1/client";

    const e = React.createElement;

    function App() {
      const [count, setCount] = useState(0);
      return e("div", null,
        e("h2", null, `Count: ${count}`),
        e("button", { type: "button", onClick: () => setCount((n) => n - 1) }, "-1"),
        e("button", { type: "button", onClick: () => setCount((n) => n + 1) }, "+1"),
        e("button", { type: "button", onClick: () => setCount(0) }, "Reset")
      );
    }

    createRoot(document.getElementById("app")).render(e(App));
  </script>
</body>
</html>
