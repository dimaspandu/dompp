<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solid CDN - Counter</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { createSignal } from "https://esm.sh/solid-js@1.9.3";
    import { render } from "https://esm.sh/solid-js@1.9.3/web";
    import html from "https://esm.sh/solid-js@1.9.3/html";

    function App() {
      const [count, setCount] = createSignal(0);
      return html`<div>
        <h2>Count: ${count}</h2>
        <button type="button" onClick=${() => setCount((n) => n - 1)}>-1</button>
        <button type="button" onClick=${() => setCount((n) => n + 1)}>+1</button>
        <button type="button" onClick=${() => setCount(0)}>Reset</button>
      </div>`;
    }

    render(App, document.getElementById("app"));
  </script>
</body>
</html>
